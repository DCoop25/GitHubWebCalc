
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Apps Calculation </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="rongey.css">
</head>
<body>
    <header>
        <h1>Maitre D</h1>
    </header>
    <main>
        <article>
            <section class="tip-calculator">
                <table>
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <label for="total">Total: </label>
                                <input id="total" type="text" placeholder="0.00"> 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Tip: <span id="tip-label"></span></label>
                            </td>
                            <td>
                                <label for="rate">Rate: </label>
                                <input id="rate" type="text" placeholder="0.00">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Tax: <span id="tax-label"></span></label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Grand Total: <span id="grand-total"></span></label> 
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="button">
                    <button id="calculateTotal" type="submit">Calculate</button>
                </div>
            </section>
        </article>
    </main>
</body>

<script src="calculate.js"></script>
</html>
